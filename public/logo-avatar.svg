<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- 内部装饰圆形 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- R 字母 -->
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">R</text>
  
  <!-- L 字母 -->
  <text x="105" y="135" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" opacity="0.8">L</text>
</svg>